<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.css"
    />
    {% block styles %}{% endblock %}
  </head>

  <body>
    <div>
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
